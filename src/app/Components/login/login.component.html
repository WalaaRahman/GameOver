<div class="container p-lg-5">

    <div class="card border-0">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-6 register-img-holder d-none d-lg-block p-0">
                  
                </div>
                <div class="col-lg-6 p-0 graybg">
                    <div class="form-side-content p-5">
                        <div class="register-title text-center">
                            <div class="log-img">
                                <img src="../../../assets/images/logo.png" width="100"  alt="">
                            </div>
                            <h4 class="formH4">Log in to GameOver</h4>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="row">
                             
                                <div class="formGroup" >
                                    <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
                                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.status == 'INVALID' " class="alert alert-danger">
                                        <p *ngIf="loginForm.get('email')?.getError('required')">Email Required !</p>
                                        <p *ngIf="loginForm.get('email')?.getError('email')">Enter Valid Email!</p>
                                    </div>
                                </div>
                               
                                <div class="formGroup">
        
                                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.status == 'INVALID' " class="alert alert-danger">
                                        <p *ngIf="loginForm.get('password')?.getError('required')">Password Required !</p>
                                        <p *ngIf="loginForm.get('password')?.getError('minlength')">Password is at least 6 Characters !</p>
                                    </div>
                                </div>
            
                            </div>
                            <button type="submit" class="btn btn-primary submit-btn w-100 py-2">Login</button>
                        </form>
                        <hr class="text-white">
                        <div class="text-center">
                            <a class="login-link small" routerLink="Login" (click)="forgotPassword()"> Forgot Password? <i class="fa-solid fa-chevron-right small"></i></a>
                        </div>
                        <div class="text-center">
                            <small class="small">Not a member yet?</small>
                            <a class="login-link small" routerLink="Login" (click)="createAccount()"> Create Account <i class="fa-solid fa-chevron-right small"></i></a>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    

</div>
