<section class="home-header text-center">
    <div>
        <h1>Find & track the best <span class="highlight-text">free-to-play</span> games!</h1>
        <p>Track what you've played and search for what to play next! Plus get free premium loot!</p>
        <p class="allGames-btn">
            <a class="browseGamesBtn">
                Browse Games 
            </a>
        </p>
    </div>
</section>
<section class="home-content">
    <div class="container my-5">
        <h3 class="mb-5"><i class="fa-solid fa-robot"></i>Personalized Recommendations</h3>

        <div class="row" *ngIf="homeGames">
            <div *ngFor="let game of homeGames" class="col-md-4"  >

                <div class="card" [routerLink]="'/game/'+game.id">
                    <img class="card-img-top" [src]='game.thumbnail' alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{game.title}}</h5>
                        <span class="badge bg-blue p-2">Free</span>
                    </div>
                </div>

           <!-- <app-game [game]="game" [routerLink]="'/game/'+game.id"></app-game> -->
            </div>
        </div>

        <div class="my-4">
            <input [(ngModel)]="searchTerm" type="text" class="form-control w-75 m-auto" placeholder="Search ...">
        </div>
        <div class="row" *ngIf="allGames ">
            <div *ngFor="let game of allGames | search:searchTerm" class="col-md-4"  >

                <div *ngIf="searchTerm" class="card" [routerLink]="'/game/'+game.id">
                    <img class="card-img-top" [src]='game.thumbnail' alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{game.title}}</h5>
                        <span class="badge bg-blue p-2">Free</span>
                    </div>
                </div>

           <!-- <app-game [game]="game" [routerLink]="'/game/'+game.id"></app-game> -->
            </div>
        </div>
    </div>
</section>
